<h1>
  Users
</h1>

<h3>
Add new user:
</h3>
<table border ="1">
<form novalidate>
    <label>First Name:</label> <input name="first" placeholder="First name" [(ngModel)]="user.first" /> <br>
    <label>Last Name:</label> <input name="last" placeholder="Last name" [(ngModel)]="user.last" /> <br>
    <label>DOB:</label><input type="date" name="dob" [(ngModel)]="user.dob" placeholder="yyyy-MM-dd" min="1900-01-01" required /> <br>
    <button (click)="submit()">Submit</button>
</form>
</table>
<br>
<form novalidate>
    <input name="search" placeholder="Search users" [(ngModel)]="search.searchstring" />
    <button (click)="searchUsers()">Search</button>
</form>
<br>
<table border="1">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
    </tr>
    <tr *ngFor="let user of users"> 
        <th>{{user.firstName}}</th> 
        <th>{{user.lastName}}</th> 
        <th>{{user.dateOfBirth}}</th>
    </tr>
</table>
